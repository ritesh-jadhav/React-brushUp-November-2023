<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const element = document.getElementById("root");
    element.innerHTML = "<h1>Hello Javascript</h1>";
    document.appendChild(element);
  </script>
</html>
